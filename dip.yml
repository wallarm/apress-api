version: '3.3'

environment:
  DOCKER_TLD: localhost
  DOCKER_RUBY_VERSION: 3.1
  PG_VERSION: 14.1
  COMPOSE_FILE_EXT: development
  RAILS_ENV: test
  APRESS_GEMS_CREDENTIALS: ""

compose:
  files:
    - docker-compose.yml
    - docker-compose.${COMPOSE_FILE_EXT}.yml

interaction:
  sh:
    service: app

  irb:
    service: app
    command: irb

  bundle:
    service: app
    command: bundle

  rake:
    service: app
    command: bundle exec rake

  appraisal:
    service: app
    command: bundle exec appraisal

  rspec:
    service: app
    command: bundle exec appraisal bundle exec rspec

  clean:
    service: app
    command: rm -f Gemfile.lock gemfiles/*.gemfile.*

  psql:
    service: app
    command: psql -h db -U postgres docker

provision:
  - docker volume create --name bundler_data
  - dip clean
  - dip bundle install
  - dip appraisal install
